{% load qr_code %}
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .container .blockTitle {
            height: 30mm;
            width: 100%;
            display: block;
            text-align: center;
        }
        .container .block {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .container .block .qr {
            padding: 0;
            margin: 0;
            display: inline-block;
            max-width: 130px;
            border: black dashed 2px;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
        }
        .qr p {
            padding: 0 3px;
        }
        .qr hr {
            border-top: black solid 2px;
        }
        hr {
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        {% for item in items %}
        <div class="container">
            <div class="blockTitle">
                <p>
                    <hr>
                    <b>Номер контракта: {{ item.contract_number }}</b>
                    <hr>
                <p>
            </div>
            <div class="block">
                {% for instance in item.instances %}
                    <div class="qr">
                        {% qr_from_text instance.get_qr_url error_correction="L" size="T" %}
                        <p><b>{{ instance.inventory_number }}</b></p>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </main>
</body>
</html>
