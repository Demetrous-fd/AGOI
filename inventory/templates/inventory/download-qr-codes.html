{% load qr_code %}
<html>
<head>
    <meta charset="UTF-8">
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .container .title {
            width: 100%;
            display: block;
            text-align: center;
        }
        .container img {
            border: black dashed 2px;
            border-radius: 10px;
            margin: 5px;
            height: 3cm;
        }
        hr {
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        {% for item in items %}
        <div class="container">
            <h1 class="title">{{ item.contract_number }}</h1>
            <hr>
            {% for instance in item.instances %}
                {% qr_from_text instance.pk image_format="png" error_correction="L" size="S" %}
            {% endfor %}
        </div>
        {% endfor %}
    </main>
</body>
</html>
